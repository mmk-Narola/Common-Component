<form [formGroup]="formGrp" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-sm-8">
      <section *ngFor="let field of formFields" class="form-row">
        <app-dynamic-form-inputs [field]="field" [form]="formGrp">
        </app-dynamic-form-inputs>
      </section>
      <button type="submit" class="btn btn-outline-success col-8 mt-2">
        Submit
      </button>
    </div>
    <div class="col-sm-4">
      {{ formGrp.value | json }}
    </div>
  </div>
</form>
