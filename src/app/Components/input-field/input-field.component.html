<div class="row mb-1">
  <form [formGroup]="formGroup">
    <div class="row mb-1">
      <label class="col-sm-2 col-form-label">{{ label }}: </label>
      <div class="col-sm-6">
        <input
          [type]="type"
          class="form-control"
          [formControlName]="control"
          [required]="required"
        />
      </div>
    </div>
  </form>
</div>
