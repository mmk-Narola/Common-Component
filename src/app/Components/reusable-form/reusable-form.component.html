<div class="container">
  <h3 class="text-center mt-4">Reusable Form Component</h3>
  <div class="col-sm-12">
    <form [formGroup]="formGroup" (ngSubmit)="Submit()">
      <div *ngFor="let field of formElement">
        <div *ngIf="field.type === 'input'">
          <div class="row mb-1">
            <label class="col-sm-2 col-form-label">{{ field.label }}: </label>
            <div class="col-sm-6">
              <input
                [type]="field.fieldType"
                [name]="field.name"
                class="form-control"
                [formControlName]="field.name"
              />
            </div>
          </div>
        </div>

        <div *ngIf="field.type === 'textarea'">
          <div class="row mb-1">
            <label class="col-sm-2 col-form-label">{{ field.label }}: </label>
            <div class="col-sm-6">
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                [formControlName]="field.name"
              >
              </textarea>
            </div>
          </div>
        </div>

        <div *ngIf="field.type === 'radio'">
          <div class="row mb-1">
            <label class="col-sm-2 col-form-label">{{ field.label }}</label>
            <div *ngFor="let option of field.options">
              <input
                class="form-check-input"
                type="radio"
                [value]="option.value"
                [formControlName]="field.name"
              />
              {{ option.label }}
            </div>
          </div>
        </div>

        <div *ngIf="field.type === 'select'">
          <div class="row mb-1">
            <label class="col-sm-2 col-form-label">{{ field.label }}</label>
            <div class="col-sm-6">
              <select class="form-control" [formControlName]="field.name">
                <option value="">Select Option</option>
                <option
                  *ngFor="let option of field.option.countries"
                  [value]="option.key"
                >
                  {{ option.value }}
                </option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <!-- <app-form-array [group]="formGroup" [arrayItems]="note"></app-form-array> -->
      <button type="submit" class="btn btn-success col-2 mt-2">Submit</button>
    </form>
  </div>
</div>
