<div class="row">
  <label class="col-sm-4 col-form-label">{{ label }} </label>
  <div class="col-sm-8">
    <select
      [formControlName]="control"
      class="form-select form-select-sm mb-3"
      [required]="required"
    >
      <option value="">Select Option</option>
      <option *ngFor="let option of options" [value]="option.value">
        {{ option.label }}
      </option>
    </select>
  </div>
</div>
